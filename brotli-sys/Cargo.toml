[package]
name = "brotli-sys"
version = "0.3.2"
authors = ["Alex Crichton <alex@alexcrichton.com>"]
build = "build.rs"
links = "brotli"
license = "MIT OR Apache-2.0"
repository = "https://github.com/bitemyapp/brotli2-rs"
homepage = "https://github.com/bitemyapp/brotli2-rs"
documentation = "https://docs.rs/brotli-sys"
description = """
Raw bindings to libbrotli
"""
categories = ["external-ffi-bindings"]

include = [
  "src/*",
  "brotli/enc/*",
  "brotli/dec/*",
  "brotli/common/*",
  "brotli/include/*",
  "Cargo.toml",
  "build.rs"
]

[dependencies]
libc = "0.2"

[build-dependencies]
cc = "1.0"
